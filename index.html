<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <div id="one" style="font-size: 24px; border-style: solid; margin-bottom: 20px">1</div>
        <div id="two" style="font-size: 24px; border-style: solid; margin-bottom: 20px">2</div>
        <div></div>
        <div id="plus" style="font-size: 24px; border-style: solid; margin-bottom: 20px">+</div>
        <div id="minus" style="font-size: 24px; border-style: solid; margin-bottom: 20px">-</div>
        <div id="multiply" style="font-size: 24px; border-style: solid; margin-bottom: 20px">*</div>
        <div id="divide" style="font-size: 24px; border-style: solid; margin-bottom: 20px">/</div>
    </div>
</body>
</html>
