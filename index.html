<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <div id="digits">
            <div id="0" style="font-size: 24px; border-style: solid; margin-bottom: 20px">0</div>
            <div id="1" style="font-size: 24px; border-style: solid; margin-bottom: 20px">1</div>
            <div id="2" style="font-size: 24px; border-style: solid; margin-bottom: 20px">2</div>
            <div id="3" style="font-size: 24px; border-style: solid; margin-bottom: 20px">3</div>
            <div id="4" style="font-size: 24px; border-style: solid; margin-bottom: 20px">4</div>
            <div id="5" style="font-size: 24px; border-style: solid; margin-bottom: 20px">5</div>
            <div id="6" style="font-size: 24px; border-style: solid; margin-bottom: 20px">6</div>
            <div id="7" style="font-size: 24px; border-style: solid; margin-bottom: 20px">7</div>
            <div id="8" style="font-size: 24px; border-style: solid; margin-bottom: 20px">8</div>
            <div id="9" style="font-size: 24px; border-style: solid; margin-bottom: 20px">9</div>
        </div>
        <div id="equals" style="font-size: 24px; border-style: solid; margin-bottom: 20px; height: 20px;">=</div>
        <div id="operators">
            <div id="+" style="font-size: 24px; border-style: solid; margin-bottom: 20px">+</div>
            <div id="-" style="font-size: 24px; border-style: solid; margin-bottom: 20px">-</div>
            <div id="*" style="font-size: 24px; border-style: solid; margin-bottom: 20px">*</div>
            <div id="/" style="font-size: 24px; border-style: solid; margin-bottom: 20px">/</div>
        </div>
    </div>
</body>
</html>
