<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc-body">
        <div class="first display"></div>
        <div class="section second">
            <div class="btn">AC</div>
            <div id="/" class="btn operator">/</div>
            <div id="*" class="btn operator">X</div>
            <div class="btn">Bs</div>
        </div>
        <div class="section third">
            <div id="1" class="btn digit">1</div>
            <div id="2" class="btn digit">2</div>
            <div id="3" class="btn digit">3</div>
            <div id="+" class="btn operator">+</div>
        </div>
        <div class="section third">
            <div id="4" class="btn digit">4</div>
            <div id="5" class="btn digit">5</div>
            <div id="6" class="btn digit">6</div>
            <div id="-" class="btn operator">-</div>
        </div>
        <div class="section fourth">
            <div id="7" class="btn digit">7</div>
            <div id="8" class="btn digit">8</div>
            <div id="9" class="btn digit">9</div>
            <div class="btn">+/-</div>
        </div>
        <div class="section fifth">
            <div class="btn">%</div>
            <div id="0" class="btn digit">0</div>
            <div class="btn">.</div>
            <div id="equals" class="btn">=</div>
        </div>
    </div>
</body>
</html>
